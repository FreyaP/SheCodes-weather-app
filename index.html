<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weatherApp">
      <form id="city-form">
        <div class="row">
          <div class="col-1.5" id="current-location">
            <input type="button" value="◎" class="btn-secondary form-control" />
          </div>

          <div class="col-8">
            <input
              type="text"
              placeholder="Search City"
              class="form-control border-0"
              autofocus="on"
              autocomplete="off"
              id="city-input"
            />
          </div>

          <div class="col-2.5">
            <input
              type="submit"
              value="Search"
              class="btn-secondary form-control"
            />
          </div>
        </div>
      </form>

      <h1></h1>
      <h4>Updated: <span id="today"></span></h4>

      <div class="containerToday">
        <div class="row">
          <div class="col-3">
            <img src="" alt="" id="todayIcon" />
          </div>
          <div class="col-4 currentWeather">
            <h2>
              <span id="current-temp"></span>

              <a href="#" class="measureTemp hidden" id="celsius">°C</a>

              <a href="#" class="measureTemp" id="fahrenheit">°F</a>
            </h2>
          </div>
          <div class="col-5 weatherDetails">
            <h3 class="feelsLikeTemp">
              Feels like <span id="feels-like"></span>°
            </h3>
            <h3 class="humidity">
              Humidity <span id="humidity-value"></span>%
            </h3>
            <h2><span id="weather-description"></span></h2>
          </div>
        </div>
      </div>

      <div class="containerForecast" id="forecast"></div>

      <script src="src/index.js"></script>
    </div>
    <div class="footer">
      <a href="https://github.com/FreyaP/SheCodes-weather-app" target="_blank"
        >Open-source code</a
      >
      by
      <a
        href="https://www.linkedin.com/in/freya-pearse-0b6b10192/"
        target="_blank"
        >Freya Pearse</a
      >
    </div>
  </body>
</html>
